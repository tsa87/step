<html>
  <head>
    <meta charset="UTF-8" />
    <!--Google Font API-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla&effect=anaglyph" />
    <!--Social Media Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Tony Shen - Blog</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/blog.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="meta-header"></div>
    <div class="column">
      <div class="blog-container">
        <h3>Google STEP 20' Internship</h3>
        <p>
          This summer, I am interning at the Google ranking team. My project includes this website and a capstone project. Currently, I am working to build a comment section on my website.
        </p>
        <h4>Comment Section</h4>
      </div>
      <div class="comment-container">
        <div>
          <form class="narrow" action="/new-comments" method="POST">
            <label for="text-name">Username (required)</label>
            <input type="text" id="text-name" name="text-name" placeholder="username" required>
            <label for="text-comment">Comment (required)</label>
            <textarea type="text" id="text-comment" name="text-comment" placeholder="Write your comment here..." required></textarea>
            <div class="row">
              <div class="row">
                <input type="checkbox" id="anonymous" name="anonymous" value="true">
                <label for="anonymous">Anonymous comment</label>
              </div>
              <input class="smallpill" type="submit" value="Send" >
            </div>
          </form>
          <div class="row narrow">
            <label for="count">Number of comments to show:</label>
            <input id="count" type="number" name="count" min="0" max="20" value="5"/>  
            <input class="smallpill" type="submit" onclick="showComments()" value="Show Comments" />
          </div>
        </div>
        <div id="comment-section"></div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
